<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program4</title>
</head>
<body>
    <h1>Convert temperature from Celsius to Fahrenheit and vice versa.</h1>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius"><br>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit"><br>
    <button onclick="convertTemperature()">Convert Temperature</button><br>
    <p id="result"></p>
    <script>
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value); 
            let result = '';
            if (!isNaN(celsius)) {
                const fTemp = (celsius * 9/5) + 32;
                result += `Celsius to Fahrenheit: ${fTemp.toFixed(2)} °F<br>`;
            }
            if (!isNaN(fahrenheit)) {
                const cTemp = (fahrenheit - 32) * 5/9;
                result += `Fahrenheit to Celsius: ${cTemp.toFixed(2)} °C<br>`;
            }
            if (result === '') {
                result = 'Please enter a valid temperature in either Celsius or Fahrenheit.';
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
