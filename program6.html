<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program6</title>
</head>
<body>
    <h1>Check whether two numbers are equal or not.</h1>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="checkEquality()">Check Equality</button><br>
    <p id="result"></p>
    <script>
        function checkEquality() {
            const num1=parseFloat(document.getElementById('num1').value);
            const num2=parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }
            if (num1 === num2) {
                document.getElementById('result').innerText = "The numbers are equal.";
            } else {
                document.getElementById('result').innerText = "The numbers are not equal.";
            }
        }

    </script>
</body>
</html>
