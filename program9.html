<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program9</title>
</head>
<body>
    <h1>Compare two strings and display whether they are equal.</h1>
    <input type="text" id="str1" placeholder="Enter first string"><br>
    <input type="text" id="str2" placeholder="Enter second string"><br>
    <button onclick="compareStrings()">Compare Strings</button><br>
    <p id="result"></p>
    <script>
        function compareStrings() {
            const str1 = document.getElementById('str1').value;
            const str2 = document.getElementById('str2').value;
            if (str1 === str2) {
                document.getElementById('result').innerText = "The strings are equal.";
            } else {
                document.getElementById('result').innerText = "The strings are not equal.";
            }
        }
    </script>
</body>
</html>
