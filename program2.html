<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program2</title>
</head>
<body>
    <h1>Find the remainder when a number is divided by another number.</h1><br>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="calculate()">Calculate</button><br>
    <p id="result"></p>
    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }
            const remainder = num2 !== 0 ? (num1 % num2) : 'undefined (division by zero)';
            
            document.getElementById('result').innerHTML = `
                Remainder: ${remainder}
            `;
        }
    </script>
</body>
</html>
