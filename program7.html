<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program7</title>
</head>
<body>
    <h1>Write a program to find the greater number between two numbers.</h1>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="findGreater()">Find Greater</button><br>
    <p id="result"></p>
    <script>
        function findGreater() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }
            if (num1 > num2) {
                document.getElementById('result').innerText = "The greater number is: " + num1;
            } else if (num2 > num1) {
                document.getElementById('result').innerText = "The greater number is: " + num2;
            } else {
                document.getElementById('result').innerText = "Both numbers are equal.";
            }
        }
    </script>
</body>
</html>
