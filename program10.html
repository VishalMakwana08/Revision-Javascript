<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h1>Check if a person is eligible to vote (age â‰¥ 18).</h1>

<input type="number" name="user_age" id="age" placeholder="Enter Your Age"><br>
<button onclick="checkAgeForVote()">Check</button><br>
<p id="result"></p>

<script>
function checkAgeForVote(){
const age=parseInt(document.getElementById("age").value);
if(age<0){
document.getElementById("result").innerHTML="age must be positive";
return;
}
if(age>=18){
document.getElementById("result").innerHTML="you are eligible for vote";
}
else{
document.getElementById("result").innerHTML="you are not eligible for vote";
}
}
</script>
</body>
